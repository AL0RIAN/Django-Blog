<div class="pagination">
    <span class="step-links"></span>
    {% if page.has_previous %}
        <a href="?page_n={{ page.previous_page_number }}&example=0">Previous</a>
    {% endif %}
    <span class="current">
        Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
    {% if page.has_next %}
        <a href="?page_n={{ page.next_page_number }}">Next</a>
    {% endif %}
</div>
